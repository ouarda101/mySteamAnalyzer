<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Steam Games Data</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="p-6">

    <div class="container mx-auto p-6 bg-container-color shadow-lg border-2 border-solid border-slate-900 pixel-shadow">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6">My Steam Profile</h1>

        
        <div class="p-6 bg-card-color shadow-lg border-2 border-solid border-slate-900 mb-8 pixel-shadow">
            <h2 class="text-2xl font-semibold mb-4 text-center">Top 10 Most Played Games</h2>
            <div class="relative h-96">
                <canvas id="playtimeChart"></canvas>
            </div>
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6">All Games in My Library</h2>

        <div id="game-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div id="loading" class="col-span-full text-center text-lg">
                
                <p>Loading game library...</p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
